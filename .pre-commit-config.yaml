repos:
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
      - id: check-docstring-first
      - id: check-json
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key

  - repo: 'https://github.com/kynan/nbstripout'
    rev: 0.5.0
    hooks:
      - id: nbstripout

  - repo: 'https://github.com/psf/black'
    rev: 22.12.0
    hooks:
      - id: black
      - id: black-jupyter